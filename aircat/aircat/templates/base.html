<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0" />

	<link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
	<link rel="stylesheet" href="{{ STATIC_URL }}css/styles.css">

	<title>{% block title %}{% endblock %} — Каталог аэропортов</title>
</head>
<body>

<div id="wrap">
	<div class="navbar navbar-static-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="{% url 'home' %}">AirCat</a>
				<ul class="nav">
					<li><a href="{% url 'loc:countries' %}">Каталог</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
	{% block content %}{% endblock %}
	</div>

	<div id="push"></div>
</div>

<div id="footer">
	<div class="container">
		<p class="muted">AirCat © 2013 lexqt</p>
	</div>
</div>

</body>
</html>
